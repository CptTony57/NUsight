package messages.support.nubugger.proto;

import "messages/Vector.proto";

message DrawObject {

    enum Shape {
        ARROW = 1;
        BOX = 2;
        CIRCLE = 3;
        CYLINDER = 4;
        POLYLINE = 5;
        PYRAMID = 6;
        RECTANGLE = 7;
        SPHERE = 8;
    }

    message Path {

        required vec2 position = 1;
        required uint32 parent_index = 2;

    }

    required Shape shape = 1;
    optional string name = 2;

    optional vec3 position = 3;
    optional vec3 direction = 4;
    optional vec3 target = 5;
    optional float width = 6;
    optional float height = 7;
    optional vec3 rotation = 8;
    optional vec3 color = 9; // rgb
    optional float radius = 10;
    optional float top_radius = 11;
    optional float bottom_radius = 12;
    repeated vec3 vertices = 13;
    repeated Path path = 14;
    optional uint32 faces = 15;
    optional float line_width = 16;
    optional float length = 17;
    optional float depth = 18;
    optional bool fill = 19;

    optional float timeout = 20;
}

message DrawObjects {
    repeated DrawObject objects = 1;
}
